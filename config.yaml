# YAML version: 1.2
# Required for scientific notation of floats
---
models:
  vae:
    artifacts:
      folder: ~/Downloads/FAFA/artifacts

    data_generator:
      # normalization batch_size
      fit_samples: 512

    latent_dim: 32
    batch_size: 12
    learning_rate: 1e-04
    # Fewer per epoch allows for epochs spanning some minutes on slightly older GPU hardware
    # This can probably be cranked up on newer hardware
    batches_per_epoch: 256
    epochs: 128

    conv2d:
      - filters: 32
        kernel_size: 4
      - filters: 64
        kernel_size: 4

    dense:
      size: 32

images:
  width: 640
  height: 640
  channels: 3
  folder: ~/Downloads/FAFA/img
  # Scraper resume settings
  scraper:
    first_set: 1
    last_set: 5159

  filter:
    # if no values under "include" are specified, it includes all tags
    include:

    exclude:
      - duo
      - women  # generic tag for multiple person poses
      - detailed
      - distortion
